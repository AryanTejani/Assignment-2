<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom font family */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F4F6; /* gray-100 */
        }
        /* Style for the active sidebar link */
        .sidebar-active {
            background-color: #3B82F6; /* blue-500 */
            color: white;
        }
    </style>
</head>
<body>

    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-gray-300 flex flex-col">
            <div class="px-6 py-4 border-b border-gray-700">
                <h2 class="font-bold text-lg text-white">Catalog</h2>
            </div>
            <nav class="flex-1 px-4 py-4 space-y-2">
                <a href="#" class="block px-4 py-2 rounded-md hover:bg-gray-700 font-semibold text-white">Products</a>
                <a href="#" class="block px-4 py-2 rounded-md hover:bg-gray-700">Categories</a>
                <a href="#" class="block px-4 py-2 rounded-md hover:bg-gray-700">eBay & Amazon listings</a>
            </nav>
            <div class="px-4 py-4 border-t border-gray-700">
                 <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none">
                            <path d="M21 21L16.65 16.65M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </span>
                    <input type="text" placeholder="Search Products" class="w-full py-2 pl-10 pr-4 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 md:p-10 overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Add New Product</h1>
                <div>
                    <button class="bg-blue-600 text-white font-semibold px-5 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Add New Product
                    </button>
                </div>
            </div>

            <!-- Tabs -->
            <div class="border-b border-gray-200 mb-6">
                <nav class="flex space-x-8" aria-label="Tabs">
                    <a href="#" class="text-blue-600 border-b-2 border-blue-600 px-1 py-3 text-sm font-semibold" aria-current="page">
                        General
                    </a>
                </nav>
            </div>

            <!-- Form Content -->
            <div class="bg-white p-8 rounded-lg shadow-md">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    
                    <!-- Left Column -->
                    <div class="lg:col-span-2 space-y-6">
                        <!-- Image Upload -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Product Image</label>
                            <div class="mt-1 flex justify-center px-6 pt-10 pb-12 border-2 border-gray-300 border-dashed rounded-md">
                                <div class="space-y-1 text-center">
                                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    <div class="flex text-sm text-gray-600">
                                        <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none">
                                            <span>Add image</span>
                                            <input id="file-upload" name="file-upload" type="file" class="sr-only">
                                        </label>
                                    </div>
                                    <p class="text-xs text-gray-500">or drop an image here</p>
                                </div>
                            </div>
                        </div>

                        <!-- Product Name -->
                        <div>
                            <label for="product-name" class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" id="product-name" value="New test product" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>

                        <!-- SKU and Quantity -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="sku" class="block text-sm font-medium text-gray-700">SKU</label>
                                <input type="text" id="sku" value="newtest" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                                <input type="number" id="quantity" value="1" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                        </div>
                         <div class="flex items-center">
                            <input id="requires-shipping" name="requires-shipping" type="checkbox" checked class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="requires-shipping" class="ml-2 block text-sm text-gray-900">Requires shipping or pickup</label>
                        </div>


                        <!-- Description -->
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                            <div class="mt-1">
                                <div class="border border-gray-300 rounded-md">
                                    <div class="p-2 border-b border-gray-300 bg-gray-50 flex items-center space-x-2 text-gray-600">
                                        <!-- Mock Rich Text Editor Toolbar -->
                                        <button class="p-1 rounded hover:bg-gray-200"><b>B</b></button>
                                        <button class="p-1 rounded hover:bg-gray-200"><i>I</i></button>
                                        <button class="p-1 rounded hover:bg-gray-200"><u>U</u></button>
                                        <button class="p-1 rounded hover:bg-gray-200"><s>S</s></button>
                                    </div>
                                    <textarea id="description" rows="6" class="w-full p-3 border-0 focus:ring-0 sm:text-sm" placeholder="This is the test description for the new test product."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="space-y-6">
                        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                             <h3 class="font-semibold text-gray-800 mb-4">Price</h3>
                             <div class="relative">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">$</span>
                                <input type="text" value="20.00" class="w-full pl-7 pr-12 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12"></path></svg>
                                </span>
                             </div>
                        </div>

                        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                             <h3 class="font-semibold text-gray-800 mb-2">Availability</h3>
                             <div class="flex items-center space-x-2 text-sm">
                                 <span class="text-green-600 font-medium">Enabled</span>
                                 <span>[</span><a href="#" class="text-blue-600 hover:underline">Disable</a><span>]</span>
                             </div>
                        </div>
                        
                        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                             <h3 class="font-semibold text-gray-800 mb-2">Stock Control</h3>
                             <div class="flex items-center space-x-2 text-sm">
                                 <span class="text-green-600 font-medium">In Stock (âˆž)</span>
                                 <span>[</span><a href="#" class="text-blue-600 hover:underline">Manage</a><span>]</span>
                             </div>
                        </div>

                         <div>
                            <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-800">Preview product</a>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>
    <script src="../main.js" type="module"></script>
</body>
</html>
